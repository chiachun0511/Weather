<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="now">
            <div class="now_weather_icon">
                <i class="fas fa-cloud-sun-rain fa-5x"></i>
            </div>
            <div class="now_desc">
                <h1 class="now_weather_status">28℃</h1>
                <h2 class="now_weather_degree">Rainy</h2>
            </div>
        </div>

        <div class="location">
            <h1 class="district">Nanzi, Kaohsiung</h1>
            <h2 class="date">Dec 5, Wed</h2>
        </div>

        <div class="future">
            <div class="day6">
                <div class="day">Thu</div>
                <div class="icon"><i class="fas fa-sun fa-3x"></i></div>
                <div class="degree">30℃</div>
            </div>

            <div class="day6">
                    <div class="day">Fri</div>
                    <div class="icon"><i class="fas fa-sun fa-3x"></i></div>
                    <div class="degree">31℃</div>
            </div>

            <div class="day6">
                    <div class="day">Sat</div>
                    <div class="icon"><i class="fas fa-cloud-sun-rain fa-3x"></i></div>
                    <div class="degree">26℃</div>
            </div>

            <div class="day6">
                    <div class="day">Sun</div>
                    <div class="icon"><i class="fas fa-umbrella fa-3x"></i></div>
                    <div class="degree">24℃</div>
            </div>

            <div class="day6">
                    <div class="day">Mon</div>
                    <div class="icon"><i class="fas fa-umbrella fa-3x"></i></div>
                    <div class="degree">23℃</div>
            </div>

            <div class="day6">
                    <div class="day">Tue</div>
                    <div class="icon"><i class="fas fa-umbrella fa-3x"></i></div>
                    <div class="degree">26℃</div>
            </div>
        
        </div>
    </div>
</body>
</html>
